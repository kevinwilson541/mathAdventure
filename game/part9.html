<body>
    <div id='game'>
    <script type='text/javascript'>
	var game;
        (function () {
            game = new Phaser.Game(800, 600, Phaser.AUTO, 'game');
            game.state.add('Boot', Ninja.Boot);
            game.state.add('MainMenu', Ninja.MainMenu);
            game.state.add('Loader', Ninja.Loader);
            game.state.add('Game', Ninja.Game);
            game.state.add('Encounter', Ninja.Encounter);
            game.state.add('Boss', Ninja.Boss);
            game.state.add('End', Ninja.End);
            game.state.start('Boot');
        })();
    </script>
    </div>
    <div id='menu'>
    </div>
    <script type='text/javascript'>
function overlay() {
    var el = document.getElementById("overlay");
    if (el.style.visibility == 'visible') {
        el.style.visibility = 'hidden';
        $("#chestButton").remove();
        $("#closeButton").remove();
        $("#acceptButton").remove();
    }
    else {
        el.style.visibility = 'visible';
    }
}
</script>
        <!-- Shop -->
    <div id="overlay">
    	<div id = "shopContent">
        <span id='prompt'></span><br>
	    <p id="question"></p>
        <span id='answer'></span>
	    <input id="chestAnswer" name="Enter Answer">
	    <br>
	</div>
    </div>
    <img id='dancing' src='assets/bitdance.gif'>
    <script type='text/javascript'>
    $("#dancing").hide();
    function genDiff() {
        var diff = (Math.random()*4);
        var q = '';
        if (diff <= 2) q = easy();
        else if (diff <= 3) q = med();
        else if (diff <= 3.75) q = hard();
        else q = xhard();
        return q;
    }
    var start = genDiff();
    $("#prompt").text(start[0]);
    $("#question").text(start[1].toString());
    $("#answer").text(start[2]);
    $("#answer").hide();
    </script>
